<meta name="Keywords" content="进度条">
<meta name="Description" content="这是个简单的进度条">
<title>进度条1</title>

<style type="text/css">
/*  知识点
通过加载状态时间制作进度条
 document.onreadystatechange  页面加载状态改变时的事件
 document.readyState   		  返回当前文档的状态
1.uninitialized  	还未开始加载
2.loading			载入中
3.interactive		已加载，文档与用户可以开始交互
4.complete			载入完成
*/
	.loading{width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 100;background: #fff;}
	.loading .pic{width: 64px;height: 64px;background: url(images/5.gif);position: absolute;top: 0;bottom:0;left: 0;right:0;margin: auto; }


</style>
<script src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	document.onreadystatechange=function(){
		if(document.readyState=="complete"){
			$(".loading").fadeOut();
		}
	}
</script>
</head>
 <body>
 <div class="loading"><div class="pic"></div></div>
