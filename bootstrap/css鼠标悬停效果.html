<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- 初始化移动浏览显示 --><!-- user-scalable值为yes时，允许用户进行缩放，为no时不允许缩放 -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
     html {
  box-sizing: border-box;
}

*, *::after, *::before {
  box-sizing: inherit;
}

*, *:before, *:after {
  box-sizing: border-box;
  outline: none;
}

html {
  font-family: 'Helvetica', sans-serif;
  font-size: 16px;
  font-smooth: auto;
  font-weight: bold;
  line-height: 1.5;
  color: #000;
}

body {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
}

div {
  font-size: 108px;
}
div:hover:before, div:hover:after {
  position: absolute;
  content: 'javascript';
  transform: translate(-50%, -50%);
  z-index: -1;

}
div:hover:before {
  top: 49.5%;
  left: 49.5%;
  color: rgba(233, 30, 99, 0.8);
  animation: distort1 200ms linear infinite;
}
div:hover:after {
  top: 50.5%;
  left: 50.5%;
  color: rgba(3, 169, 244, 0.8);
  animation: distort2 200ms linear infinite;
}
@keyframes distort1 {
  0% {
    top: 49.5%;
    left: 49.5%;
  }
  12.5% {
    top: 49.5%;
    left: 50%;
  }
  25% {
    top: 49.5%;
    left: 50.5%;
  }
  37.5% {
    top: 50%;
    left: 50.5%;
  }
  50% {
    top: 50.5%;
    left: 50.5%;
  }
  62.5% {
    top: 50.5%;
    left: 50%;
  }
  75% {
    top: 50.5%;
    left: 49.5%;
  }
  87.5% {
    top: 50%;
    left: 49.5%;
  }
  100% {
    top: 49.5%;
    left: 49.5%;
  }
}
@keyframes distort2 {
  0% {
    top: 50.5%;
    left: 50.5%;
  }
  12.5% {
    top: 50%;
    left: 50.5%;
  }
  25% {
    top: 49.5%;
    left: 50.5%;
  }
  37.5% {
    top: 49.5%;
    left: 50%;
  }
  50% {
    top: 49.5%;
    left: 49.5%;
  }
  62.5% {
    top: 50%;
    left: 49.5%;
  }
  75% {
    top: 50.5%;
    left: 49.5%;
  }
  87.5% {
    top: 50.5%;
    left: 50%;
  }
  100% {
    top: 50.5%;
    left: 50.5%;
  }
}

    </style>

   
  </head>
  <body>
  <div>javascript</div>

   
    <script src="js/jquery-3.2.1.min.js"></script>

  </body>
</html>
